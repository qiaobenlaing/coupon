<layout name="layout_admin" />
<div class="container-fluid">
    <form class="form-inline">
        <input type="hidden" name="shopCode" value="{$shopInfo.shopCode}" readonly>
        <div class="form-group">
            <label for="start-time">时间</label>
            <input type="text" class="form_datetime form-control" id="start-time" name="startTime" value="{$get.startTime}" readonly placeholder="开始时间">
        </div>
        <div class="form-group">
            <label for="end-time">至</label>
            <input type="text" class="form_datetime form-control" id="end-time" name="endTime" value="{$get.endTime}" readonly placeholder="结束时间">
        </div>
        <button type="submit" class="btn btn-sm btn-primary">查询</button>
    </form>
</div>
<table class="fp-table table table-striped table-bordered" id="data_table">
    <thead>
    <tr>
        <th>商户名称</th>
        <th>商户红包发放总数</th>
        <th>领用量</th>
        <th>商家红包使用金额</th>
        <th>使用商家红包的消费总额（元）</th>
        <th>平台红包使用金额</th>
        <th>使用平台红包的消费总额（元）</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{$shopInfo.shopName}</td>
        <td>{$analysisData.totalVolume}</td>
        <td>{$analysisData.takeAmount}</td>
        <td>{$analysisData.shopBonusUsedAmount}</td>
        <td>{$analysisData.shopBonusConsumeAmount}</td>
        <td>{$analysisData.platBonusUsedAmount}</td>
        <td>{$analysisData.platBonusConsumeAmount}</td>
    </tr>
    </tbody>
</table>
<script>
    ;(function(){
        $(".form_datetime").datetimepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayBtn: true,
            minView: "month"
        });
    })();
</script>
