<layout name="layout_admin" />
<div>
    <form class="form-inline" id="data_search_form" action="#" method="get">
        <div class="form-group">
            <label for="start-time" class="control-label">开始时间</label>
            <div class="input-group date create-time">
                <input class="form-control ipt-date-time-picker" type="text" name="startTime" value="{$get.startTime}" placeholder="开始时间" id="start-time" readonly>
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
            </div>
        </div>
        <div class="form-group">
            <label for="end-time" class="control-label">结束时间</label>
            <div class="input-group date create-time">
                <input type="text" class="form-control ipt-date-time-picker" name="endTime" value="{$get.endTime}" placeholder="结束时间" id="end-time" readonly>
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
            </div>
        </div>
        <button type="submit" class="btn btn-sm btn-primary" id="search_form_submit_btn">查询</button>
        <input type="hidden" id="frm_ele_page" name="page" value="1" />
    </form>
</div>
<div id="data_table_wrapper">
  <include file="./Application/Admin/View/CrashLog/listClientCrashLogWidget.html" />
</div>
<script>
    ;(function(){
        $('.create-time').datetimepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayBtn: true,
            minView: 'month',
            pickerPosition: "bottom-left"
        })
    })();
</script>
