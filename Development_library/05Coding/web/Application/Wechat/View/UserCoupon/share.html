<script>
    $(function() {
        var myAvatar = 'http://web.huiquan.suanzi.cn/Public/img/Webchat/huiquan.png';
        var link = 'http://web.huiquan.suanzi.cn/Wechat/UserCoupon/share?userCouponCode={$userCouponInfo.batchCouponCode}';
        wx.config({
            debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: '{$appId}', // 必填，公众号的唯一标识
            timestamp: '{$timestamp}', // 必填，生成签名的时间戳
            nonceStr: '{$nonceStr}', // 必填，生成签名的随机串
            signature: '{$signature}',// 必填，签名，见附录1
            jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });

        /**
         * 微信分享
         */
        wx.ready(function() {
            wx.onMenuShareTimeline({
                title: '惠圈优惠券分享', // 分享标题
                link: link, // 分享链接
                imgUrl: myAvatar, // 分享图标
                success: function (res) {
                    // 用户确认分享后执行的回调函数
                    hasShared = true;
                    alert("分享成功！");
//                    $.get('{:U("/Agent/Possess/addPossess",array("coupon_id"=>$couponInfo["id"]))}',

//                                    window.location.href='{:U("/Agent/Possess/listPossess")}';
//                                }
//                            }
//                    );
                }
            });
            wx.onMenuShareAppMessage({
                title: '惠圈优惠券分享', // 分享标题
                desc: '惠圈优惠券分享', // 分享描述
                link: link, // 分享链接
                imgUrl: myAvatar, // 分享图标
                type: 'link', // 分享类型,music、video或link，不填默认为link
                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                success: function (res) {
                    // 用户确认分享后执行的回调函数
                    hasShared = true;
                    alert("分享成功！");

    });
