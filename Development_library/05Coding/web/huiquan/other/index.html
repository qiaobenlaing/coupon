<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>临时支付</title>

<body>

<script>
    function getCookie (name) {
        var arr = document.cookie.split('; ');
        name = name + 'HFT';
        for (var i = 0; i < arr.length; i++) {
            var arr2 = arr[i].split('=');
            if (arr2[0] === name) {
                return arr2[1];
            }
        };
        return '';
    };
    var html = document.querySelector('body');
    html.innerHTML = getCookie('htmldata');
    console.log('拿取local');
    console.log(html.innerHTML);
</script>
</html>
