<layout name="layout_api" />
<style>
    .body {
        height: 100%;
        background-color: #E2E0E0;
    }

    .head_col {
        font-size: 18px;
        font-weight: bold;
        color: #fff;
    }

    .toolbar-through .page-content, .toolbar-fixed .page-content,
    .tabbar-through .page-content, .tabbar-fixed .page-content {
        padding-bottom: 0px;
    }

    .navbar-through .page-content, .navbar-fixed .page-content {
        padding-top: 0;
    }

    .navbar {
        position: absolute;
    }

    .backup {
        top: 1%;
        left: 0;
    }

    .backup img {
        width: 60%;
        height: auto;
    }

    .list-block {
        margin: 40px 0 10px;
        font-size: 17px;
        border-bottom: 1px solid #c8c7cc;
        border-top: 1px solid #c8c7cc;
    }

    .order_price {
        font-weight: bold;
    }

    .shop_info {
        height: 86px;
        border-top: 1px solid #c8c7cc;
        border-bottom: 1px solid #c8c7cc;
    }

    .shop_inner1 {
        width: 100%;
    }

    .shop_img {
        float: left;
        width: 20%;
        text-align: center;
        padding: 15px 15px 15px 0;
        overflow: hidden;
    }

    .shop_img img {
        width: 90%;
        height: 75%;
    }

    .shop_name {
        margin-top: 15px;
        font-size: 90%;
        max-height: 2.3em;
        line-height: 1.15em;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;;
    }

    .shop_evaluation {
        font-size: 12px;
        margin-top: 8px;
    }

    .shop_inner2 {
        padding-top: 5px;
        margin-bottom: 13px;
        margin-left: 23%;
    }

    .shop_univalent {
        margin-top: 10px;
    }

    html.retina.ios-gt-7 .list-block li:not (:last-child ) .item-inner {
                                                               border-bottom-width: 1.5px;
                                                           }

    .price_symbol {
        font-size: 14px;
        color: #A3A3A3;
    }

    .list-block .item-content {
        display: block;
    }

    .div_bottom {
        height: 20px;
        background-color: #eeeeee;
    }

    .list-block a {
        color: #000;
    }

    .orange {
        color: #FF8181;
    }

    .go_order {
        font-size: 16px;
        width: 90%;
        height: 8%;
        background-color: #C5000A;
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -5% 0 0 -45%;
        color: #fff;
        border-radius: 5px;
        border: 0px;
    }
    .go_order_text{
        font-size: 17px;
        position: absolute;
        top: 35%;
        left: 15%;
        width: 90%;
        height: 8%;
        color: #454545;
    }
</style>
<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages toolbar-through">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class="page navbar-fixed toolbar-fixed">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <empty name="openId">
                                <a href="hs://backup" class="external">
                                    <!--<a href="/Api/Browser/getShopInfo?shopCode={$shopCode}&userCode={$userCode}" class="external">-->
                                    <else />
                                    <a href="/Api/Browser/getShopInfo?shopCode={$shopCode}&userCode={$userCode}&openId={$openId}" class="external">
                            </empty>
                            <div class="backup">
                                <img src="/Public/img/icon/backup.png" />
                            </div>
                            </a>
                        </div>
                        <div class="center">
                            <div class="head_col">{$title}</div>
                        </div>
                        <div class="right"></div>
                    </div>
                </div>
                <!-- Scrollable page content -->
                <form id="frm_search" action="#" method="GET">
                    <input type="hidden" name="page" value="1" id="frm_ele_page" /> <input
                        type="hidden" name="shopCode" value="{$shopCode}" /> <input
                        type="hidden" name="userCode" value="{$userCode}" />
                </form>
                <div class="page-content infinite-scroll">
                    <div class="body" style="padding: 0;">
                        <notempty name="userProductOrderList">
                            <div class="list-block">
                                <ul>
                                    <include file="./Application/Api/View/Browser/cGetOrderWidget.html" />
                                </ul>
                            </div>
                            <else />
                            <div style="width: 100%; height: 100%; margin: 0px; position: relative;">
                                <span class="go_order_text">您还没有订单哦,赶快去点餐吧~</span>
                                <a href="/Api/Browser/cEatOrder?shopCode={$shopCode}&userCode={$userCode}&openId={$shopInfo.openId}" class="external">
                                    <button class="go_order">立刻点餐</button>
                                </a>
                            </div>
                        </notempty>
                        <notempty name="openId">
                            <div style="text-align: center; padding: 10px 10px 20px 10px;">
                                <a href="javascript:void(0);" class="external"
                                   onclick="$(this).parent().remove();"><img
                                        src="/Public/img/icon/close.png"
                                        style="width: 22px; height: 22px; float: right;" /></a>
                                <p
                                        style="font-size: 16px; font-weight: bold; margin: 1em 0 2em 0;">下载惠圈，移动点餐结账，享受更多优惠</p>
                                <a href="/Wechat/Index/cdownload" class="external"
                                   style="background-color: #C5000A; border-radius: 4px; border: none; color: #fff; font-size: 18px; padding: 2% 10%;">下载惠圈</a>
                            </div>
                        </notempty>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function() {
        var infScroll = new InfiniteScroll();
    });
</script>
