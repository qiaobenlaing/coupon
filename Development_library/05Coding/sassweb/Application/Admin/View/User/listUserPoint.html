<layout name="layout_admin" />
<div>
    <form class="form-inline" id="data_search_form" action="#" method="get">
        <div class="form-group">
            <label for="nick-name">昵称</label>
            <input type="text" class="form-control" name="nickName" value="{$get.nickName}" id="nick-name" placeholder="昵称">
        </div>
        <div class="form-group">
            <label for="mobile-nbr">手机号码</label>
            <input type="text" class="form-control" name="mobileNbr" value="{$get.mobileNbr}" id="mobile-nbr" placeholder="手机号码">
        </div>
        <button type="submit" class="btn btn-primary btn-sm" id="search_form_submit_btn">查询</button>
        <input type="hidden" id="frm_ele_page" name="page" value="1" />
    </form>
</div>
<div id="data_table_wrapper">
    <include file="./Application/Admin/View/User/listUserPointWidget.html" />
</div>
<script type="text/javascript">
    $(function() {
        $("#input-box").attr("name", "shopName");
        $("#select").change(function() {
            var val = $('#select').val();
            $("#input-box").attr("name", val);
        });
    });
</script>
