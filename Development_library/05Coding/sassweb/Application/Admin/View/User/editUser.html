<layout name="layout_admin" />
<div class="tab-content">
	<div role="tabpanel" class="tab-pane active" id="tab_basic_info">
		<form class="form-horizontal" role="form" id="frm_edit_user"
			action="/Admin/User/editUser" method="post">
			<input type="hidden" name="userCode" value="{$userInfo.userCode}" />
			<div class="form-group">
				<label class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-8">
					<input type="text" name="realName" class="form-control"
						id="realName" placeholder="用户姓名" value="{$userInfo.realName}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">手机号码</label>
				<div class="col-sm-8">
					<input type="text" name="mobileNbr" class="form-control"
						id="mobileNbr" placeholder="手机号码" value="{$userInfo.mobileNbr}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">昵称</label>
				<div class="col-sm-8">
					<input type="text" name="nickName" class="form-control"
						id="nickName" placeholder="昵称" value="{$userInfo.nickName}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">密码</label>
				<div class="col-sm-8">
					<input type="password" name="password" class="form-control"
						id="password" placeholder="密码" >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">确认密码</label>
				<div class="col-sm-8">
					<input type="password" name="cfPassword" class="form-control"
						id="cfPassword" placeholder="确认密码">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">性别</label>
				<div class="col-sm-8">
					<select class="form-control frm-select" name="sex" >
						<option value="U" <eq name="userInfo.sex" value="U">selected="selected"</eq>>未知</option>
						<option value="M" <eq name="userInfo.sex" value="M">selected="selected"</eq>>男</option>
						<option value="F" <eq name="userInfo.sex" value="F">selected="selected"</eq>>女</option>
					</select>
				</div>
			</div>
			<div class="row row-top row-btn">
				<div class="btn-group ">
					<input type="submit" class="btn btn-primary" id="submit" value="保存" />
				</div>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript">
	$(function($) {
		$('#frm_edit_user').on('submit', function() {
			var frm = $(this);
			$.post(frm.attr('action'), frm.serialize(), function(resp) {
				console.log(resp);
				if (resp.status == sz.STATUS_SUCC) {
					location.href = '/Admin/User/listUser'
				} else {
					sz.showErrMsg(resp.msg, 3);
				}
			});
			return false;
		});
	});
</script>
