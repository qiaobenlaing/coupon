<table class="fp-table table table-striped table-bordered" id="data_table">
    <thead>
    <tr>
        <th>用户名</th>
        <th>昵称</th>
        <th>手机号码</th>
        <th>性别</th>
        <th>商店名称</th>
        <th>是否关注</th>
        <th>会员卡名称</th>
        <th>会员卡等级</th>
        <th>积分</th>
        <th>微信卡包</th>
        <!--<th>操作</th>-->
    </tr>
    </thead>
    <tbody>
    <foreach name="dataList" item="item">
        <tr>
            <td>{$item.realName}</td>
            <td>{$item.nickName}</td>
            <td>{$item.mobileNbr}</td>
            <td><if condition="$item.sex eq F">女<elseif condition="$item.sex eq M"/>男<else />未知</if></td>
            <td>{$item.shopName}</td>
            <td><eq name="item.isUserFollowedShop" value="1">已关注<else/>未关注</eq></td>
            <td>
                <switch name="item.cardLvl" >
                    <case value="1"><span class="label label-yin">{$item.cardName}</span></case>
                    <case value="2"><span class="label label-jin">{$item.cardName}</span></case>
                    <case value="3"><span class="label label-baijin">{$item.cardName}</span></case>
                    <default />未知
                </switch>
            </td>
            <td>
                <switch name="item.cardLvl" >
                    <case value="1"><span class="badge badge-yin">{$item.cardLvl}</span></case>
                    <case value="2"><span class="badge badge-jin">{$item.cardLvl}</span></case>
                    <case value="3"><span class="badge badge-baijin">{$item.cardLvl}</span></case>
                    <default />未知
                </switch>
            </td>
            <td>{$item.point}</td>
            <td>
                <div >
                    <switch name="item.inWeixinCard">
                        <case value="1">
                            <button type="button" class="btn btn-xs btn-success ">
                                <span class="status-text">已添加</span>
                            </button>
                        </case>
                        <case value="2">
                            <button type="button" class="btn btn-xs btn-warning " >
                                <span class="status-text">未添加</span>
                            </button>
                        </case>
                        <case value="3">
                            <button type="button" class="btn btn-xs btn-danger ">
                                <span class="status-text">已删除</span>
                            </button>
                        </case>
                    </switch>
                    <!--<ul class="dropdown-menu" style="min-width: 0">-->
                        <!--<li><a href="#" data-user-card-code="{$item.userCardCode}" data-in-weixin-card="1" class="change-user-card-inweixincard">已添加</a></li>-->
                        <!--<li><a href="#" data-user-card-code="{$item.userCardCode}" data-in-weixin-card="2" class="change-user-card-inweixincard">未添加</a></li>-->
                    <!--</ul>-->
                </div>
            </td>
            <!--<td>-->
                <!--<a href="/Admin/User/editUser/mobileNbr/{$item.mobileNbr/page/{$pager::page}}">编辑</a>-->
                <!--</eq>-->
            <!--</td>-->
        </tr>
    </foreach>
    </tbody>
</table>
