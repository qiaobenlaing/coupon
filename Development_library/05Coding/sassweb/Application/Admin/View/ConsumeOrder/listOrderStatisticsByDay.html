<layout name="layout_admin" />
<form class="form-inline" id="data_search_form" action="#" method="get">
    <div class="form-group">
        <label for="start-date">时间</label>
        <div class="input-group date frm-date">
            <input type="text" class="form-control ipt-date-time-picker" id="start-date" name="startDate" value="{$get.startDate}" readonly placeholder="开始时间"/>
            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
        </div>
    </div>
    <div class="form-group">
        <label for="end-date">至</label>
        <div class="input-group date frm-date">
            <input type="text" class="form-control ipt-date-time-picker" name="endDate" value="{$get.endDate}" readonly placeholder="结束时间" id="end-date"/>
            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
        </div>
    </div>
    <button type="submit" class="btn btn-sm btn-primary" id="search_form_submit_btn">查询</button>
    <!--<input type="hidden" id="frm_ele_page" name="page" value="1" />-->
</form>
<div id="data_table_wrapper">
    <table class="fp-table table table-striped table-bordered table-condensed" id="data_table">
        <thead>
        <tr>
            <th>日期</th>
            <th>当日成交金额（元）</th>
            <th>当日成交笔数</th>
            <th>累计成交金额（元）</th>
            <th>累计成交笔数</th>
            <th>当日取消金额（元）</th>
            <th>当日取消笔数</th>
            <th>累计取消金额（元）</th>
            <th>累计取消笔数（元）</th>
        </tr>
        </thead>
        <tbody>
        <empty name="dataList">
            <tr><td colspan="9" style="text-align: center;background-color: #FFF2D5;color: #0E0E0E;font-weight: 600;">请选择一个时间区间</td></tr>
            <else/>
            <foreach name="dataList" item="item">
                <tr>
                    <td>{$item.orderDate}</td>
                    <td>{$item.toDayPayedAmount}</td>
                    <td>{$item.toDayPayedCount}</td>
                    <td>{$item.payedAmount}</td>
                    <td>{$item.payedCount}</td>
                    <td>{$item.toDayCanceledAmount}</td>
                    <td>{$item.toDayCanceledCount}</td>
                    <td>{$item.canceledAmount}</td>
                    <td>{$item.canceledCount}</td>
                </tr>
            </foreach>
        </empty>
        </tbody>
    </table>
</div>
<script>
    ;(function(){
        $('.frm-date').datetimepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayBtn: true,
            minView: 'month',
            pickerPosition: "bottom-left"
        })
    })();
</script>
