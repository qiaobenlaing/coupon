<layout name="layout_admin" />
<div class="row">
    <div class="col-md-12">
        <form class="form-inline" role="form" id="data_search_form" action="#" method="get">
            <div class="form-group">
                <label for="shop-name">商家名</label>
                <input type="text" class="form-control" id="shop-name" placeholder="商家名" name="shopName" value="{$get.shopName}" autocomplete="off">
                <ul id="suggest_ul">
                </ul>
            </div>
            <div class="form-group">
                <label for="status">采纳情况</label>
                <select name="status" id="status" class="form-control">
                    <option value="">所有</option>
                    <option value="1" <eq name="get.status" value="1">selected="selected"</eq>>未采纳</option>
                    <option value="2" <eq name="get.status" value="2">selected="selected"</eq>>已采纳</option>
                </select>
            </div>
            <div class="form-group">
                <label for="frm_ele_page">页码</label>
                <input type="text" id="frm_ele_page" name="page" value="{$get.page|default=1}" class="form-control show-page"/>
            </div>
            <button type="submit" class="btn btn-sm btn-primary" id="search_form_submit_btn">查询</button>
        </form>
    </div>
</div>
<div id="data_table_wrapper">
    <include file="./Application/Admin/View/PreShop/listPreShopWidget.html" />
</div>
