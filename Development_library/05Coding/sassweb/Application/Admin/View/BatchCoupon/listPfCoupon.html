<layout name="layout_admin" />
<div>
    <form class="form-inline" id="data_search_form" action="#" method="get">
        <div class="form-group">
            <label for="batch-nbr">批次号</label>
            <input type="text" class="form-control" name="batchNbr" value="{$get.batchNbr}" placeholder="批次号" id="batch-nbr">
        </div>
        <div class="form-group">
            <label for="coupon-type">优惠券类型</label>
            <select class="form-control" name="couponType" id="coupon-type">
                <option value="">全部类型</option>
                <foreach name="couponTypeList" item="vo">
                <option value="{$vo.value}" <eq name="get.couponType" value="$vo.value">selected="selected"</eq>>{$vo.name}</option>
                </foreach>
            </select>
        </div>
        <div class="form-group">
            <label for="is-available">顾客端显示</label>
            <select class="form-control" name="isAvailable" id="is-available">
                <option value="">全部</option>
                <option value="1" <eq name="get.isAvailable" value="1">selected="selected"</eq>>显示</option>
                <option value="0" <eq name="get.isAvailable" value="0">selected="selected"</eq>>不显示</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-sm" id="search_form_submit_btn">查询</button>
        <input type="hidden" id="frm_ele_page" name="page" value="1" />
    </form>
</div>
<div id="data_table_wrapper">
  <include file="./Application/Admin/View/BatchCoupon/listPfCouponWidget.html" />
</div>
