<layout name="layout_admin" />
<div>
    <form class="form-inline" id="data_search_form" action="#" method="get">
        <div class="form-group">
            <label for="shop-name">版本号</label>
            <input type="text" class="form-control" name="shopName" value="{$get.versionCode}" id="shop-name" placeholder="版本号：x.x.xxxx"/>
        </div>
        <div class="form-group">
            <label for="version-name">版本名字</label>
            <input type="text" class="form-control" name="shopName" value="{$get.versionName}" id="version-name" placeholder="版本名字">
        </div>
        <button type="submit" class="btn btn-primary" id="search_form_submit_btn">查询</button>
        <input type="hidden" id="frm_ele_page" name="page" value="1" />
    </form>
</div>
<div id="data_table_wrapper">
    <include file="./Application/Admin/View/ShopAppLog/listShopAppLogWidget.html" />
</div>
