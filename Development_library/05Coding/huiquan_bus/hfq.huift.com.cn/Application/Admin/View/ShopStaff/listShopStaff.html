<layout name="layout_admin" />
<div class="">
    <form class="form-inline" id="data_search_form" action="#" method="get">
        <div class="form-group">
            <label for="shop-name">商家名</label>
            <input type="text" class="form-control" name="shopName" value="{$get.shopName}" id="shop-name" placeholder="商家名" >
        </div>
        <div class="form-group">
            <label for="mobile-nbr">手机号码</label>
            <input type="text" class="form-control" id="mobile-nbr" placeholder="手机号码" name="mobileNbr" value="{$get.mobileNbr}"/>
        </div>
        <div class="form-group">
            <label for="real-name">员工姓名</label>
            <input type="text" class="form-control" name="realName" value="{$get.realName}" id="real-name" placeholder="员工姓名" >
        </div>
        <div class="form-group">
            <label for="userLvl">角色</label>
            <select class="form-control" name="userLvl" id="userLvl">
                <option value="">所有</option>
                <option value="1" <eq name="get.userLvl" value="1">selected="selected"</eq>>员工</option>
                <option value="2" <eq name="get.userLvl" value="2">selected="selected"</eq>>店长</option>
                <option value="3" <eq name="get.userLvl" value="3">selected="selected"</eq>>大店长</option>
            </select>
        </div>
        <div class="form-group">
            <label for="status">状态</label>
            <select class="form-control" name="status" id="status">
                <option value="" <eq name="get.status" value="">selected="selected"</eq>>所有</option>
                <option value="1" <eq name="get.status" value="1">selected="selected"</eq>>启用</option>
                <option value="0" <eq name="get.status" value="0">selected="selected"</eq>>禁用</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-sm" id="search_form_submit_btn">查询</button>
        <input type="hidden" id="frm_ele_page" name="page" value="1" />
    </form>
</div>
<script>
    ;(function(){
        // 初始化select2
        $('.js-brand-single').select2({
            placeholder: "请选品牌",
            allowClear: true
        });
    })();
</script>
<div id="data_table_wrapper">
    <include file="./Application/Admin/View/ShopStaff/listShopStaffWidget.html" />
</div>
