<layout name="layout_admin" />
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12"><strong>店员信息</strong></div>
        <div class="col-md-2">姓名：{$staffInfo.realName}</div>
        <div class="col-md-2">手机号：{$staffInfo.mobileNbr}</div>
        <div class="col-md-2">角色：{$staffInfo.staffRole}</div>
    </div>
    <div class="row"><div class="col-md-12"><hr/></div></div>
    <div class="row">
        <div class="col-md-1">
            <a href="#" class="btn btn-sm btn-info add-staff-shop-btn" data-toggle="modal" data-target="#add-staff-shop-modal">添加商户</a>
        </div>
    </div>
    <div class="row add-staff-shop-wrap">
        <div class="col-md-12"><hr/></div>
        <div class="col-md-11">
            <div>
                <form class="form-horizontal" action="/Admin/ShopStaffRel/editRel" method="post" id="frm-edit-shop-staff-rel" >
                    <input type="hidden" name="staffCode" value="{$staffInfo.staffCode}"/>
                    <div class="form-group col-md-8">
                        <label for="shop-slt" class="col-md-2">商户：</label>
                        <div class="col-md-10">
                            <select class="form-control" name="shopCode" id="shop-slt" style="width: 100%">
                                <option value="">请选择商户</option>
                                <foreach name="selectShopList" item="item">
                                    <option value="{$item.shopCode}">{$item.shopName}({$item.province}/{$item.city})</option>
                                </foreach>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-default btn-sm">保存</button>
                        <button type="button" class="btn btn-danger btn-sm cancel-add-staff-shop-btn">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="data_table_wrapper" class="col-md-12">
            <table class="fp-table table table-striped table-bordered table-condensed" id="data_table">
                <thead>
                <tr>
                    <th>商家名</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="shopList" item="item">
                    <tr id="shop-staff-{$item.staffCode}">
                        <td>{$item.shopName}({$item.province}/{$item.city})</td>
                        <td>
                            <a href="/Admin/ShopStaffRel/delRel?id={$item.id}&staffCode={$item.staffCode}" class="btn btn-xs btn-danger">删除</a>
                        </td>
                    </tr>
                </foreach>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    ;(function(){
        // 添加商家按钮
        $('.add-staff-shop-btn').on('click', function(){
            $('.add-staff-shop-wrap').show();
        });
        // 添加商家按钮
        $('.cancel-add-staff-shop-btn').on('click', function(){
            $('.add-staff-shop-wrap').hide();
        });
        // 初始化选择商户
        $('#shop-slt').select2({
            placeholder: "请选商户",
            allowClear: true
        });
        // 表单提交
        $('#frm-edit-shop-staff-rel').on('submit', function(){
            var frm = $(this);
            $.post(frm.attr('action'), frm.serialize(), function(resp){
                if(resp.status == sz.STATUS_SUCC){
                    location.reload();
                } else {
                    sz.showErrMsg(resp.msg);
                }
            });
            return false;
        });
    })();
</script>
