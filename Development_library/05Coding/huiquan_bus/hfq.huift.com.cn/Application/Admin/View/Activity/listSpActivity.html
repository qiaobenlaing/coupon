<layout name="layout_admin" />
<div>
	<form class="form-inline" role="form" id="data_search_form" action="#" method="get">
        <div class="form-group">
            <label for="shop-name">商户名</label>
            <input type="text" class="form-control" id="shop-name" value="{$get.shopName}" name="shopName" placeholder="商户名"/>
        </div>
        <div class="form-group">
            <label for="act-name">活动名</label>
            <input type="text" class="form-control" id="act-name" value="{$get.activityName}" name="activityName" placeholder="活动名"/>
        </div>
        <div class="form-group">
            <label for="status">状态</label>
            <select class="form-control" name="status" id="status">
                <option value="" <eq name="get.status" value="">selected="selected"</eq>>所有</option>
                <option value="-1" <eq name="get.status" value="-1">selected="selected"</eq>>已删除</option>
                <option value="0" <eq name="get.status" value="0">selected="selected"</eq>>禁用/未发布</option>
                <option value="1" <eq name="get.status" value="1">selected="selected"</eq>>启用/已发布</option>
                <option value="2" <eq name="get.status" value="2">selected="selected"</eq>>暂停报名</option>
                <option value="3" <eq name="get.status" value="3">selected="selected"</eq>>已取消</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-sm" id="search_form_submit_btn">查询</button>
		<input type="hidden" id="frm_ele_page" name="page" value="1" />
	</form>
</div>
<div id="data_table_wrapper">
	<include
		file="./Application/Admin/View/Activity/listSpActivityWidget.html" />
</div>
