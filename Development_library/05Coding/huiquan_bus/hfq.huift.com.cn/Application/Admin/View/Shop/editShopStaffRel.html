<layout name="layout_admin" />
<div class="col-sm-12">
    <button class="btn btn-sm btn-info" data-toggle="modal" data-target="#add-shop-staff-model">添加大店长</button>
    <hr/>
</div>
<form class="form-horizontal" role="form" id="frm_edit_shop_staff_rel" action="/Admin/Shop/editShopStaffRel" method="post">
    <input type="hidden" name="id" value="{$bigMngInfo.id}" class="ipt-id"/>
    <input type="hidden" name="shopCode" value="{$shopInfo.shopCode}"/>
    <div class="col-sm-12">
        <div class="form-group">
            <label for="big-mng-code" class="col-md-1"><span class='required-ele'>*</span>大店长</label>
            <div class="col-md-4">
                <select class="form-control js-big-mng-single" name="staffCode" id="big-mng-code">
                    <option value="">请选择大店长</option>
                    <foreach name="bigMngList" item="staff">
                        <option value="{$staff.staffCode}" <eq name="bigMngInfo.staffCode" value="$staff.staffCode">selected="selected"</eq>>{$staff.realName}({$staff.mobileNbr})</option>
                    </foreach>
                </select>
            </div>
        </div>
    </div>
    <div class="col-sm-2">
        <input type="submit" class="btn btn-primary" id="submit" value="保存" />
    </div>
</form>
<!-- Modal -->
<div class="modal fade" id="add-shop-staff-model" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" style="left: 0">
        <form class="form-horizontal" role="form" id="frm_edit_shop_staff" action="/Admin/ShopStaff/editShopStaff" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加大店长</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="userLvl" value="3"/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-8">
                            <input type="text" name="realName" class="form-control"
                                   id="realName" placeholder="用户姓名" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号码</label>
                        <div class="col-sm-8">
                            <input type="text" name="mobileNbr" class="form-control" id="mobileNbr" placeholder="手机号码" value="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-8">
                            <label class="radio-inline">
                                <input type="radio" name="sex" id="m" value="M"> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="sex" id="f" value="F"> 女
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
	$(function($) {
        // 选择大店长提交表单
		$('#frm_edit_shop_staff_rel').on('submit', function() {
			var frm = $(this);
			$.post(frm.attr('action'), frm.serialize(), function(resp) {
				if (resp.status == sz.STATUS_SUCC) {
					location.href = '/Admin/Shop/listShop'
				} else {
					sz.showErrMsg(resp.msg, 3);
				}
			});
			return false;
		});

        // 初始化select2
        $('.js-big-mng-single').select2({
            placeholder: "请选大店长",
            allowClear: true
        });

        // 添加大店长提交表单
        $('#frm_edit_shop_staff').on('submit', function() {
            var frm = $(this);
            $.post(frm.attr('action'), frm.serialize(), function(resp) {
                if (resp.status == sz.STATUS_SUCC) {
                    location.href = '/Admin/Shop/editShopStaffRel?shopCode={$shopInfo.shopCode}';
                } else {
                    sz.showErrMsg(resp.msg, 3);
                }
            });
            return false;
        });
	});
</script>
