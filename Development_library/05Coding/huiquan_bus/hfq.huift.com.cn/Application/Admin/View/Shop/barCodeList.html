<layout name="layout_admin" />
<div>
    <form class="form-inline" id="data_search_form" action="#" method="get">
        <div class="form-group">
            <label>商户编号</label>
            <input type="text" class="form-control" name="shopCode" value="{$get.shopCode}"  placeholder="商户编号">
        </div>
        <div class="form-group">
            <label>商户名称</label>
            <input type="text" class="form-control" name="shopName" value="{$get.shopName}"  placeholder="商户名称">
        </div>

        <button type="submit" class="btn btn-primary btn-sm" id="search_form_submit_btn">查询</button>
        <input type="hidden" id="frm_ele_page" name="page" value="1" />
    </form>
</div>
<div id="data_table_wrapper">
    <include file="./Application/Admin/View/Shop/barCodeListWidget.html" />
</div>
