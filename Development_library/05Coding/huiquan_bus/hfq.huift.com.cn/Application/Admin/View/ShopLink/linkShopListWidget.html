<table class="fp-table table table-striped table-bordered table-condensed" id="data_table">
    <thead>
    <tr>
        <th>商户编号</th>
        <th>第三方商家编号</th>
        <th>商户名称</th>
        <th>商家图片</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <foreach name="dataList" item="item">
        <tr>
            <td>{$item.shopCode}</td>
            <td>{$item.thirdShopCode}</td>
            <td>{$item.shopName}</td>
            <td><a href="{$item.logoUrl}" target="_blank"><img src="{$item.logoUrl}"  width="100"/></a></td>
            <td class="status">
                <!--<div class="dropdown">-->
                    <switch name="item.status">
                        <case value="1">
                            <button type="button" class="btn btn-xs btn-success" >
                                <span>启用</span>
                            </button>
                        </case>
                        <case value="0">
                            <button type="button" class="btn btn-xs btn-default">
                                <span>禁用</span>
                            </button>
                        </case>
                    </switch>
            </td>
            <td>
                <a href="/Admin/ShopLink/editShopLink?id={$item.id}&page={$pager:page}" class="btn btn-xs btn-primary">编辑</a>
                <a href="/Admin/ShopLink/deleteShopLink?id={$item.id}&page={$pager:page}" class="btn btn-xs btn-danger">删除</a>
            </td>
        </tr>
    </foreach>
    </tbody>
</table>
<include file="Application/Admin/View/Widget/pager.html" />
