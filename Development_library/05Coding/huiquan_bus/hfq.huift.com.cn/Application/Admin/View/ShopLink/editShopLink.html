<layout name="layout_admin" />
<div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="tab_basic_info">
        <form class="form-horizontal" role="form" id="frm_edit_user"
              action="/Admin/ShopLink/editShopLink" method="post">
            <input type="hidden" name="id" value="{$shopLink.id}" />
            <div class="form-group">
                <label class="col-sm-2 control-label">商户编号</label>
                <div class="col-sm-8">
                    <input type="text" name="shopCode" class="form-control" disabled
                           id="shopCode"  placeholder="商户编号" value="{$shopLink.shopCode}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">商户名称</label>
                <div class="col-sm-8">
                    <input type="text" name="shopName" class="form-control"
                           id="shopName" disabled placeholder="商户名称" value="{$shopLink.shopName}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">第三方商户编号</label>
                <div class="col-sm-8">
                    <input type="text" name="thirdShopCode" class="form-control"
                           id="thirdShopCode" placeholder="第三方商户" value="{$shopLink.thirdShopCode}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">商户头像</label>
                <div class="col-sm-8">
                    <if condition="($shopLink.logoUrl eq null )OR ($shopLink.logoUrl eq '')">
                        <img src="__PUBLIC__/img/upload.png"/>
                        <else />
                         <img src="{$shopLink.logoUrl}" height="200"/>
                    </if>
                </div>
            </div>
            <div class="row row-top row-btn">
                <div class="btn-group ">
                    <input type="submit" class="btn btn-primary" id="submit" value="保存" />
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    $(function($) {
        $('#frm_edit_user').on('submit', function() {
            var frm = $(this);
            $.post(frm.attr('action'), frm.serialize(), function(resp) {
                if (resp.status == sz.STATUS_SUCC) {
                    location.href = '/Admin/ShopLink/linkShopList';
                } else {
                    sz.showErrMsg(resp.msg, 3);
                }
            });
            return false;
        });
    });
</script>
