<layout name="layout_admin" />
<div>
    <form class="form-inline" id="data_search_form" action="#" method="get">
        <div class="form-group">
            <label for="shop-name">商户名</label>
            <input type="text" class="form-control" name="shopName" value="{$get.shopName}" id="shop-name" placeholder="商户名">
        </div>
        <div class="form-group">
            <label for="activityName">活动名</label>
            <input type="text" class="form-control" name="activityName" value="{$get.activityName}" id="activityName" placeholder="活动名">
        </div>
        <div class="form-group">
            <label for="status">状态</label>
            <select name="status" id="status" class="form-control">
                <option value="">全部</option>
                <option value="0" <eq name="get.status" value="0">selected="selected"</eq>>让利失败</option>
                <option value="1" <eq name="get.status" value="1">selected="selected"</eq>>让利进行中</option>
                <option value="2" <eq name="get.status" value="2">selected="selected"</eq>>让利成功</option>
                <option value="3" <eq name="get.status" value="3">selected="selected"</eq>>让利取消</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" id="search_form_submit_btn">查询</button>
        <input type="hidden" id="frm_ele_page" name="page" value="1" />
    </form>
</div>
<div id="data_table_wrapper">
    <include file="./Application/Admin/View/AmountDiscount/listDiscountWidget.html" />
</div>
