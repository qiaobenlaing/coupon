<layout name="layout_admin" />
<script src="__PUBLIC__/js/webuploader.js" charset="UTF-8"></script>
<script src="__PUBLIC__/js/upload.js" charset="UTF-8"></script>
<script src="__PUBLIC__/shop/set.js" charset="UTF-8"></script>
<link rel="stylesheet" href="__PUBLIC__/shop/set.css">
<div class="container-fluid">
    <div class="row">
        <form id="edit-brand-frm" action="/Admin/Bank/editBank" method="post" class="form-horizontal">
            <input type="hidden" name="id" value="{$bankInfo.id}" />
            <div class="col-md-10">
                <div class="form-group">
                    <label class="col-sm-1 control-label"><span class='required-ele'>*</span>名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="名称" name="name" value="{$bankInfo.name}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label"><span class='required-ele'>*</span>状态</label>
                    <div class="col-sm-6">
                        <label class="radio-inline">
                            <input type="radio" name="status" value="1" <if condition="$bankInfo.status neq 2">checked="checked"</if>> 正常
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="status" value="2" <eq name="status" value="2">checked="checked"</eq>> 暂停
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">备注</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" id="remark" placeholder="描述" name="remark" rows="6">{$bankInfo.remark}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-2">
                        <button type="submit" class="btn btn-primary btn-block">保存</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
	$('#edit-brand-frm').on('submit', function() {
        var frm = $(this);
        $.post(frm.attr('action'), frm.serialize(), function(resp) {

            if (resp.status == sz.STATUS_SUCC) {
                sz.showSuccMsg(resp.msg, 3);
            } else {
                sz.showErrMsg(resp.msg, 3);
            }
        });
        return false;
    });
</script>
