<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>中旅巴士-惠圈优惠券平台</title>
        <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin.css">
        <script src="__PUBLIC__/js/jquery.min.js"></script>
        <script src="__PUBLIC__/js/bootstrap.min.js"></script>
        <script src="__PUBLIC__/js/admin.js"></script>
    </head>
    <body data-spy="scroll" data-target="#myScrollspy">
        <div class="container">
            <div class="alert alert-success alert-fixed-top alert-top-tip" style='display: none;'></div>
            <div class='login-page'>
                <div class="row">
                    <form class="col-xs-12 page-right" action="/Admin/BmStaff/login" method="post" id="frm_login">
                        <h1>中旅巴士-惠圈优惠券平台</h1>
                        <div class="input-group">
                            <span class="input-group-addon"><span class='required-ele'>*</span>帐号</span>
                            <input type="text" class="form-control" name="mobileNbr" placeholder="手机号码">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon"><span class='required-ele'>*</span>密码</span>
                            <input type="password" class="form-control" name="password" placeholder="***">
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="col-sm-2" style="padding: 6px 2px;font-size: 14px; font-weight: 400;line-height: 1.3;color: #555;
                                text-align: center; background-color: #eee;margin-bottom: 5px;border: 1px solid #ccc;border-radius: 4px;">
                                <span class='required-ele'>*</span>商圈</span>
                            </label>
                            <div class="col-sm-10">
                                <select name="bank_id" id="" class="form-control">
                                    <option value="-1">总平台</option>
                                    <foreach name="bankList" item="item2">
                                        <option value="{$item2['id']}">{$item2['name']}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="btn-group index_btn">
                            <button type="submit" class="btn btn-default">登录</button>
                            <button type="reset" class="btn" style="margin-left: 20px;">重置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        // login form submit
        $(function($) {
            $('#frm_login').on('submit', function() {
                var frm = $(this);
                $.post(frm.attr('action'), frm.serialize(), function(resp) {
                    if (resp.status == sz.STATUS_SUCC) {
                            location.href = '/Admin/BmStaff/homepage'
                    } else {
                        sz.showErrMsg(resp.msg, 3);
                    }
                });
                return false;
            });
        });
        </script>
    </body>
</html>
