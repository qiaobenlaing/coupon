<layout name="layout_normal" />
<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
<link href="__PUBLIC__/css/jasny-bootstrap.min.css" rel="stylesheet">
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="shop-basic-wrap">
                        <img src="{$shopInfo.logoUrl}" alt="" class="shop-logo"/>
                        <div class="shop-basic-info">
                            <div class="shop-name">{$shopInfo.shopName}</div>
                            <div class="shop-street">
                                <img src="/Public/img/icon/address.png" alt="" class="shop-address-icon"/>
                                <span>{$shopInfo.street}</span>
                            </div>
                            <div class="shop-tel">
                                <img src="/Public/img/icon/tel.png" alt="" class="shop-tel-icon"/>
                                <span>{$shopInfo.tel}</span>
                            </div>
                        </div>
                    </div>
                    <div class="list-block media-list shop-qrcode-wrap">
                        <ul class="shop-qrcode-ul">
                            <li>
                                <a href="/Wechat/Index/download" class="item-link item-content external">
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title">
                                                <img src="/Public/img/icon/qr_code.png" alt="" class="shop-tel-icon"/>
                                                <span>店铺二维码</span>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators shop-decoration-carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="5"></li>
                        </ol>
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner shop-decoration-wrap" role="listbox">
                            <foreach name="shopDecoration.decoration" item="decoration">
                                <div class="item shop-decoration">
                                    <img src="{$decoration.imgUrl}" alt="..." class="shop-decoration-img">
                                </div>
                            </foreach>
                        </div>
                    </div>
                    <div class="content-block pay-wrap">
                        <p><a href="#" class="button button-big button-fill color-red btn-pay">买单</a></p>
                    </div>
                    <div class="content-block-title">使用说明</div>
                    <div class="list-block accordion-list">
                        <ul>
                            <li class="accordion-item"><a href="#" class="item-content item-link">
                                <div class="item-inner">
                                    <div class="item-title">会员卡的说明</div>
                                </div></a>
                                <div class="accordion-item-content">
                                    <div class="content-block">
                                        <p>暂时没有说明</p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/js/jweixin-1.0.0.js"></script>
<script>
    $(function() {
        var myAvatar = '{$bonusInfo.url}';
        var link = 'http://web.huiquan.suanzi.cn/Wechat/Shop/share?shopCode/{$shopInfo.shopCode}';
        wx.config({
            debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: '{$appId}', // 必填，公众号的唯一标识
            timestamp: '{$timestamp}', // 必填，生成签名的时间戳
            nonceStr: '{$nonceStr}', // 必填，生成签名的随机串
            signature: '{$signature}',// 必填，签名，见附录1
            jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });

        /**
         * 微信分享
         */
        wx.ready(function() {
            wx.onMenuShareTimeline({
                title: '苞米活动分享', // 分享标题
                link: link, // 分享链接
                imgUrl: myAvatar, // 分享图标
                success: function (res) {
                    // 用户确认分享后执行的回调函数
                    hasShared = true;
                    alert("分享成功！");
//                    $.get('{:U("/Agent/Possess/addPossess",array("coupon_id"=>$couponInfo["id"]))}',
//                            [],
//                            function(ret){
//                                alert(ret.msg);
//                                if(ret.status == 0){
//                                    window.location.href='{:U("/Agent/Possess/listPossess")}';
//                                }
//                            }
//                    );
                }
            });
            wx.onMenuShareAppMessage({
                title: '苞米活动分享', // 分享标题
                desc: '苞米活动分享', // 分享描述
                link: link, // 分享链接
                imgUrl: myAvatar, // 分享图标
                type: 'link', // 分享类型,music、video或link，不填默认为link
                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                success: function (res) {
                    // 用户确认分享后执行的回调函数
                    hasShared = true;
                    alert("分享成功！");
                }
            });
        });
    });
</script>
