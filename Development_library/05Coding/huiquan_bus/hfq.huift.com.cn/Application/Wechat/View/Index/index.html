<layout name="layout_normal" />
<style>
    .huiquan-c{text-align: center;  margin-top: 100px;}
    .huiquan-c img, .huiquan-s img{
        width: 73px;
        height: 73px;}
    .huiquan-s{text-align: center;  margin-top: 60px;}
    .shadow{
        display: none;
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        background-color: rgba(153, 153, 153, 0.29);
        text-align: center;
        padding-top: 41px;
        padding-left: 10%;
        padding-right: 10%;
    }
    .tip{
        border: 1px solid #000;
        width: 80%;
        height: 50px;
        line-height: 50px;
        font-size: 17px;
        border-radius: 10px;
        font-weight: 800;
        background-color: #fff;
    }
</style>
<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <!--<div><img src="/Public/img/huiquan-icon.png" alt=""/></div>-->
                    <div class="huiquan-c">
                        <img src="/Public/img/huiquan-icon.png" alt=""/>
                        <a href="http://suanzi.cn/baomi/apk/huiquan-c-1.0.0008-release.apk" class="button button-big  button-round active external download">点击下载惠圈</a>
                    </div>
                    <div class="huiquan-s">
                        <img src="/Public/img/hq.png" alt=""/>
                        <a href="http://suanzi.cn/baomi/apk/huiquan-b-1.0.0009-release.apk" class="button button-big  button-round active external download">点击下载惠圈商户</a>
                    </div>
                    <div class="shadow">
                        <div class="tip">点击右上角，用浏览器打开</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
;(function(){
    function isWeiXin(){
        var navgator = window.navigator.userAgent.toLowerCase();
        if(navgator.match(/MicroMessenger/i) == 'micromessenger'){
            $('.shadow').show();
            return false;
        }else{
            return true;
        }
    }
    $('.download').on('click', isWeiXin);
    $('.shadow').on('click', function(){
        $(this).hide();
    })
})();
</script>
