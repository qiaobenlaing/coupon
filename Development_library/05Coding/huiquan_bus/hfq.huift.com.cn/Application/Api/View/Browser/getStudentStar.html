<layout name="layout_api" />
<style>
    .star-img{position: relative;background-color: #fff;}
    .star-img img{width: 100%;height: auto;}
    .stu-star-info{background-color:#fff;color: #666666;padding: 2% 4%;border-bottom: 1px solid #DBDBDB;}
    .star-info{background-color:#fff;color: #666666;padding: 2% 4%;}
    .star-work p{padding: 2% 4%;margin: 0;}
    .star-work img{width: 100%;height: auto;}
    .download{background-color: red;color: #fff;width: 100%;padding: 3% 0 3% 0;text-align: center;font-size: 20px;margin-top: -4px;}
</style>
<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="star-img">
                        <img src="{$data.starUrl}" class="gradient" />
                    </div>
                    <div class="stu-star-info">
                        <span>{$data.studentName}</span>
                        <span style="margin-left: 10%;">{$data.className}</span>
                        <span style="margin-left: 10%;">{$data.starAge}岁</span>
                    </div>
                    <div class="star-info">
                        {$data.starInfo}
                    </div>
                    <div class="star-work">
                        <p>所获荣誉/作品/生活照</p>
                        <foreach name="data.starWork" item="vo">
                            <img src="{$vo.starImgUrl}" class="gradient" />
                        </foreach>
                    </div>
                    <a href="/Wechat/Index/cdownload" class="external"><div class="download">进入商家</div></a>
                </div>
            </div>
        </div>
    </div>
</div>
