<layout name="layout_api" />
<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages toolbar-through">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content protocol">
                    <div class="body">
                        <p class="protocol-title">使用规则</p>
                        <div class="line"></div>
                        <p class="one-stage-title">使用条件：</p>
                        <p class="content">
                            <span></span>
                            <if condition="($couponInfo.availablePrice EQ null) OR ($couponInfo.availablePrice EQ 0)">
                                无
                                <else/>
                                消费满{$couponInfo.availablePrice}元，可使用该券
                            </if>
                        </p>
                        <p class="one-stage-title">使用日期：</p>
                        <p class="content">
                            <span></span>
                            {$couponInfo.startUsingTime} - {$couponInfo.expireTime}
                        </p>
                        <p class="one-stage-title">详细说明:</p>
                        <p class="content">
                            <span></span>
                            {$couponInfo.remark}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
